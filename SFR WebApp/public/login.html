<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link ref="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" type="text/css" href="../css/loginStyle.css">
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-auth.js"></script>
    <script src="../js/auth.js"></script>
    
</head>
<body>
    
    <div id="formContainer">
        <div class="card">
            <div class="card-top">
                <img class="imglogin" src="../img/user.png" alt="">
                <h2 class="title">Painel de Controle</h2>
                <h4><p class="title">Smart Fazenda Real</p></h2>
            </div>
            <div class="card-group">
                <label>Email</label>
                <input id="email" type="email" placeholder="Digite seu email" required>
            </div>
            <div class="card-group">
                <label>Senha</label>
                <input id="password" type="password" placeholder="Digite sua senha" required>
            </div>
            <div class="card-group">
                <label><input type="checkbox">Lembre-me</label>
            </div>
            <div class="card-group btn">
                <button onclick="signIn()" id="signIn">Acessar</button>
            </div>
        </div>
    </div>


</body>

<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>


</html>
