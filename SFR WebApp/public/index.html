<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Smart Fazenda Real</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <style>
      body{
        background-color: #E0E0E0;
        
      }

      .content {
        margin-top: 50px;
      }

      nav {
        background: rgb(0,204,245);
        background: linear-gradient(90deg, rgba(0,204,245,1) 0%, rgba(44,44,212,1) 100%);
        
      }

      .statistic {
        font-size: 8em;
        margin-top: 15px !important;
      }

      .card {
        height: 200px;
        width: 280px;
        min-width: 200px;
        min-height: 200px;
        
      }

      .activator {
        cursor: pointer;
      }
      
      @media screen and (max-width: 600px){
        .statistic {
          font-size: 5em;
        }
      }

    </style>

  </head>
  
  <body>
    
    <div class="navbar-fixed">
      <nav class="nav-extended">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Smart Fazenda Real</a>
        </div>
        <div class="nav-content center">
          <h6>Painel de Controle</h6>
        </div>
      </nav>
    </div>

    <div class="container content">
      <br/>
      <div class="row">
        <div class="col s12 m3">
          <!-- CARD ON/OFF SISTEMA-->
          <div class="card small">
            <div class="card-content">
              <span class="card-title"><center>Status do Sistema</span></center>
              <div class="card-image center">
                <br><h2 id="statusSist"></h2>
                
              </div>
            </div>
            <div class="card-action">
              <a class="waves-effect waves-light btn col s6" id="btn-On">
                <i class="material-icons left">flash_on</i>
                Ligar
              </a>
              <a class="waves-effect waves-light btn col s6" id="btn-Off">
                <i class="material-icons left">flash_off</i>
                Desligar
              </a>
            </div>
          </div>
          <div class="card small">
            <div class="card-content">
              <span class="card-title"><center>Temperatura da Bomba</span></center>
              <div class="card-image center">
                <br><h2 id="tempBomba"></h2>
              </div>
            </div>
          </div>
        </div>

        <div class="col s12 m3">
          <!-- FIM DO CARD ON/OFF SISTEMA-->
          <!-- INICIO DOS CARDS DE NIVEL-->
          <div class="card small">
            <div class="card-content">
              <span class="card-title"><center>Nível do Tanque 1</span></center>
              <div class="card-image center">
                <br><h2 id="nivelT1"></h2>
              </div>
            </div>
          </div>
          <div class="card small">
            <div class="card-content">
              <span class="card-title"><center>Nível do Tanque 2</span></center>
              <div class="card-image center">
                <br><h2 id="nivelT2"></h2>
              </div>
            </div>
          </div>
        </div>

          <!-- FIM DOS CARDS DE NIVEL-->
          <!-- INICIO DOS CARDS DE VOLUME-->
        <div class="col s12 m3">
          <div class="card small">
            <div class="card-content">
              <span class="card-title"><center>Volume do Tanque 1</span></center>
              <div class="card-image center">
                <br><h2 id="volT1"></h2>
              </div>
            </div>
          </div>
          <div class="card small">
            <div class="card-content">
              <span class="card-title"><center>Volume do Tanque 2</span></center>
              <div class="card-image center">
                <br><h2 id="volT2"></h2>
              </div>
            </div>
          </div>
          
          <!-- FIM DOS CARDS DE VOLUME-->
        </div>
      

      <div class="col s12 m3">
        <div class="card small">
          <div class="card-content">
            <span class="card-title"><center>Altura da água Tanque 1</span></center>
            <div class="card-image center">
              <br><h2 id="cxaAlturaAgua"></h2>
            </div>
          </div>
        </div>
        <div class="card small">
          <div class="card-content">
            <span class="card-title"><center>Altura da água Tanque 2</span></center>
            <div class="card-image center">
              <br><h2 id="pcoAlturaAgua"></h2>
            </div>
          </div>
        </div>
      </div>
    </div>

      <center><button onclick="showgraphs()">Ocultar/Mostrar Gráficos de Volume</button></center>
      <div id="showgraphs">
        <div class="container content">
          <div class="row">
            <canvas id="volT1Chart"></canvas>
            <canvas id="volT2Chart"></canvas>
            <canvas id="barVolChart"></canvas>
          </div>
        </div>
      </div>
        
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
  <script src="js/App.js"></script>
</html>
