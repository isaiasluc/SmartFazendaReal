 <!DOCTYPE html>
  <html>
    <head>
      <!--Import FontAwesome-->
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/custom.css" media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <!--Início da Nav-->
        <nav class="bg z-depth-3">
            <div class="nav-wrapper">
              <a href="#!" class="brand-logo center">Smart Fazenda Real</a>
              <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
        </nav>
        <!--Fim da Nav-->

        <!-- Page Layout here -->
    <div class="row">
        <!-- SideNav -->
      <div class="col s12 m4 l3"> 
        <ul id="slide-out" class="sidenav sidenav-fixed bg">
        <li>
          <div class="user-view">
          <div class="black-text center">Painel de Controle</div>
        </li>
          <li><a href="#!"><i class="material-icons">home</i>Dashboard</a></li>
          <li><a href="#!"><i class="material-icons">show_chart</i>Gráficos</a></li>
          <li><a href="#!"><i class="material-icons">mail</i>Contato</a></li>
        </ul>
      </div>
        <!--Fim da SideNav-->
      
        <!--Início dos Cards-->
      <div class="col s12 m8 l9">
        <div class="row">
          <div class="col s12 m5">
            <div class="card-panel blue lighten-3">
              <span class="black-text">Nível da Caixa d'água
              </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m5">
            <div class="card-panel teal">
              <span class="white-text">Nível do Tapará
              </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m5">
            <div class="card-panel blue lighten-3">
              <span class="black-text">Temperatura da Bomba
              </span>
            </div>
          </div>
        </div>
      </div>
      
        <!--Fim dos Cards-->
      
    </div>
        
    
    <!--Jquery -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script>
    $(document).ready(function(){
    $('.sidenav').sidenav();
    });
    </script>
    <!--Chart JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.js"></script>
    </body>
  </html>
